<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Showcase Dinamic</title>
</head>
<body>

<div class="container">
    <h1>Dynamic Showcase</h1>
        <div class="content">
         <div id="showcase">

            <div id="wine">
                <img class="vinos" src="imagen/wine2.png" alt="wine" draggable="true" ondragstart="drag(event)" id="wine1">
                <img class="vinos" src="imagen/wine2.png" alt="wine" draggable="true" ondragstart="drag(event)" id="wine2">
                <img class="vinos" src="imagen/wine2.png" alt="wine" draggable="true" ondragstart="drag(event)" id="wine3">
                <img class="vinos" src="imagen/wine2.png" alt="wine" draggable="true" ondragstart="drag(event)" id="wine4">
                <img class="vinos" src="imagen/wine2.png" alt="wine" draggable="true" ondragstart="drag(event)" id="wine5">
                <img class="vinos" src="imagen/wine2.png" alt="wine" draggable="true" ondragstart="drag(event)" id="wine6">
                <img class="vinos" src="imagen/wine2.png" alt="wine" draggable="true" ondragstart="drag(event)" id="wine6">
            </div>

            <div id ="peanutButter">
                <img class="peanut" src="imagen/peanutButter3.npg.png" alt="peanut" draggable="true" ondragstart="drag(event)" id="peanut1">
                <img class="peanut" src="imagen/peanutButter3.npg.png" alt="peanut" draggable="true" ondragstart="drag(event)" id="peanut2">
                <img class="peanut" src="imagen/peanutButter3.npg.png" alt="peanut" draggable="true" ondragstart="drag(event)" id="peanut3">
                <img class="peanut" src="imagen/peanutButter3.npg.png" alt="peanut" draggable="true" ondragstart="drag(event)" id="peanut4">
                <img class="peanut" src="imagen/peanutButter3.npg.png" alt="peanut" draggable="true" ondragstart="drag(event)" id="peanut5">
            </div>

            <div id="bread">
                <img class="bread" src="imagen/bread2.png" alt="bread" draggable="true" ondragstart="drag(event)" id="bread1">
                <img class="bread" src="imagen/bread2.png" alt="bread" draggable="true" ondragstart="drag(event)" id="bread2">
                <img class="bread" src="imagen/bread2.png" alt="bread" draggable="true" ondragstart="drag(event)" id="bread3">
            </div>

            <div id="flour">
                <img class="flour" src="imagen/flour 2.png" alt="flour" draggable="true" ondragstart="drag(event)" id="flour1">
                <img class="flour" src="imagen/flour 2.png" alt="flour" draggable="true" ondragstart="drag(event)" id="flour2">
                <img class="flour" src="imagen/flour 2.png" alt="flour" draggable="true" ondragstart="drag(event)" id="flour3">
                <img class="flour" src="imagen/flour 2.png" alt="flour" draggable="true" ondragstart="drag(event)" id="flour4">
                <img class="flour" src="imagen/flour 2.png" alt="flour" draggable="true" ondragstart="drag(event)" id="flour5">
            </div>

            <div id="milk">
                <img class="milk" src="imagen/milk.png" alt="milk" draggable="true" ondragstart="drag(event)" id="milk1">
                <img class="milk" src="imagen/milk.png" alt="milk" draggable="true" ondragstart="drag(event)" id="milk2">
                <img class="milk" src="imagen/milk.png" alt="milk" draggable="true" ondragstart="drag(event)" id="milk3">
                <img class="milk" src="imagen/milk.png" alt="milk" draggable="true" ondragstart="drag(event)" id="milk4">
                <img class="milk" src="imagen/milk.png" alt="milk" draggable="true" ondragstart="drag(event)" id="milk5">
                <img class="milk" src="imagen/milk.png" alt="milk" draggable="true" ondragstart="drag(event)" id="milk6">
            </div>

            <div id="rice">
                <img class="rice" src="imagen/rice.png" alt="rice" draggable="true" ondragstart="drag(event)" id="rice1">
                <img class="rice" src="imagen/rice.png" alt="rice" draggable="true" ondragstart="drag(event)" id="rice2">
                <img class="rice" src="imagen/rice.png" alt="rice" draggable="true" ondragstart="drag(event)" id="rice3">
            </div>

            <div id="water">
                <img class="water" src="imagen/water.3.png" alt="water" draggable="true" ondragstart="drag(event)" id="water1">
                <img class="water" src="imagen/water.3.png" alt="water" draggable="true" ondragstart="drag(event)" id="water2">
                <img class="water" src="imagen/water.3.png" alt="water" draggable="true" ondragstart="drag(event)" id="water3">
                <img class="water" src="imagen/water.3.png" alt="water" draggable="true" ondragstart="drag(event)" id="water4">
                <img class="water" src="imagen/water.3.png" alt="water" draggable="true" ondragstart="drag(event)" id="water4">
            </div>

            <div id="chips">
                <img class="chip" src="imagen/chips.png" alt="chip" draggable="true" ondragstart="drag(event)" id="chip1">
                <img class="chip" src="imagen/chips.png" alt="chip" draggable="true" ondragstart="drag(event)" id="chip2">
                <img class="chip" src="imagen/chips.png" alt="chip" draggable="true" ondragstart="drag(event)" id="chip3">
                <img class="chip" src="imagen/chips.png" alt="chip" draggable="true" ondragstart="drag(event)" id="chip4">
            </div>

            <div id="ketchup">
                <img class="ketchup" src="imagen/ketchup1.png" alt="ketchup" draggable="true" ondragstart="drag(event)" id="ketchup1">
                <img class="ketchup" src="imagen/ketchup1.png" alt="ketchup" draggable="true" ondragstart="drag(event)" id="ketchup2">
                <img class="ketchup" src="imagen/ketchup1.png" alt="ketchup" draggable="true" ondragstart="drag(event)" id="ketchup3">
                <img class="ketchup" src="imagen/ketchup1.png" alt="ketchup" draggable="true" ondragstart="drag(event)" id="ketchup4">
            </div>

            <div id="oil">
                <img class="oil" src="imagen/oil2.png" alt="oil" draggable="true" ondragstart="drag(event)" id="oil1">
                <img class="oil" src="imagen/oil2.png" alt="oil" draggable="true" ondragstart="drag(event)" id="oil2">
                <img class="oil" src="imagen/oil2.png" alt="oil" draggable="true" ondragstart="drag(event)" id="oil3">
                <img class="oil" src="imagen/oil2.png" alt="oil" draggable="true" ondragstart="drag(event)" id="oil4">
            </div>

            <div id="total">
                <span id="total" class="pay">Total to pay:</span>
                <p class="text-right">Total to pay: <span id="total"></span> &euro;</p>
            </div>

            <div id="shoppingCar">
                <img class="car" src="imagen/car.png" alt="car" ondrop="drop(event)" ondragover="allowDrop(event)">
                <button id="remove" class="btn-remove">Remove</button>
            </div>

                 <script src="main.js"></script>
        </div>
    </div>
</div>
</body>
</html>
